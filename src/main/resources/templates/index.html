       function connect()
       {

           let socket = new SockJS("/server1");            //http://localhost:9090
           stompClient = Stomp.over(socket);
           stompClient.connect({} , function (frame){
               $("#name-form").addClass('d-none')
               $("#chat-room").removeClass('d-none')
               //suscribe
               stompClient.subscribe("/topic/return-to" , function(response){

                   showMessage((JSON).parse(response.body))
               })
           })
       }




       function showMessage(message)
       {
           $("#message-container-table").prepend(`<tr><td><b>${message.name} :</b> ${message.content}</td></tr>`)
       }




       $(document).ready((e)=>{

           $("#login").click(()=>{
               let name=$("#name-value").val()
               localStorage.setItem("name",name)
               $("#name-title").html(`Welcome , <b>${name} </b>`)
               connect();
               fetchData();
           })


           $("#send-btn").click(()=>{
               sendMessage()
           })

           $("#logout").click(()=> {

               localStorage.removeItem("name")
               if(stompClient !== null)
               {
                   stompClient.disconnect()
                   $("#name-form").removeClass('d-none')
                   $("#chat-room").addClass('d-none')
                   console.log(stompClient)
               }
           })


       })

         function fetchData()
        {
            $.ajax({
                type: "GET",
                url: "/count/rank",
                dataType: "json",
               success:  function(data) {
                    data = JSON.parse(data);
                    console.log("hi")
                    console.log(data);
                    $.each(data, function(index, element) {
                        var row = $('<tr>');
                        var name = $('<td>').text(data.userName);
                        var count = $('<td>').text(data.messageCount);
                        row.append(name);
                        row.append(count);
                        $('#myTable').append(row);
                    });
                },
                error: function() {
                    alert('Error loading data.');
                }
            });
        };



        // Call the fetchData function initially to load the table with data


        // Function to continuously fetch data from the server every 5 seconds and update the table
        function autoRefresh() {
            setInterval(() => {
                fetchData();
            }, 1000);
        }

        // Call the autoRefresh function to start the automatic refreshing of the table
